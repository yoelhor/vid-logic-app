<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Helpdesk - Identity Verification</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .main-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .header {
            border-bottom: 2px solid #f0f0f0;
            margin-bottom: 30px;
            padding-bottom: 20px;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.2rem;
            font-weight: 600;
        }

        .form-section {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
        }

        .form-floating {
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #0d6efd;
            padding: 12px 30px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(13, 110, 253, 0.2);
        }

        .alert {
            border-left: 5px solid;
        }

        .alert-danger {
            border-left-color: #dc3545;
        }

        .alert-success {
            border-left-color: #198754;
        }
    </style>
</head>

<body>
    <div class="container main-container">
        <div class="header">
            <h1><i class="bi bi-headset"></i> Woodgrove Helpdesk</h1>
            <p class="text-muted">Employee Identity Verification Portal</p>
        </div>

        <div class="form-section">
            <div class="row mb-4">
                <div class="col-12">
                    <h5 class="text-secondary"><i class="bi bi-shield-lock"></i> Identity Verification</h5>
                    <p class="text-muted">Please provide the following information to verify employee identity:</p>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="email" class="form-control" id="upn" name="upn" required placeholder="10@example.com">
                        <label for="upn"><i class="bi bi-person"></i> User Principal Name (UPN)</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="phone" name="phone" placeholder="+1 555-555-5555" required>
                        <label for="phone"><i class="bi bi-telephone"></i> Phone Number or Email</label>
                    </div>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-12">
                    <button type="button" id="sendButton" class="btn btn-primary">
                        <i class="bi bi-send"></i> Submit Verification
                    </button>
                </div>
            </div>
        </div>

        <div id="errorMessageContainer" class="alert alert-danger text-start mt-4" style="display: none;" role="alert">
            <h5 class="alert-heading"><i class="bi bi-exclamation-triangle"></i> Error</h5>
            <p id="errorMessage" class="mb-0"></p>
        </div>

        <div id="successMessageContainer" class="alert alert-success text-start mt-4" style="display: none;" role="alert">
            <h5 class="alert-heading"><i class="bi bi-check-circle"></i> Success</h5>
            <p id="successMessage" class="mb-0"></p>
        </div>

        <div id="actionUrl" class="text-muted mt-4 small" style="display: none;">
        </div>
    </div>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YUe2LzesAfftltw+PEaao2tjU/QATaW/rOitAq67e0CT0Zi2VVRL0oC4+gAaeBKu"
        crossorigin="anonymous"></script>

    <script>
        let statusCheckInterval;
        let baseApiUrl = "https://woodgroove.azure-api.net"

        function startStatusCheck(stateID) {
            statusCheckInterval = setInterval(function () {

                // Make an AJAX request to check the status
                $.ajax({
                    url: baseApiUrl + '/api/status',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        state: stateID
                    }),
                    success: function (response) {
                        // Handle success response
                        $("#successMessageContainer").show();
                        $("#successMessage").text(response.message);

                        // If we have a final status, stop checking
                        if (response.status === "presentation_verified") {
                            clearInterval(statusCheckInterval);
                        }
                    },
                    error: function (xhr, status, error) {
                        // Handle error response
                        $("#errorMessageContainer").show();
                        $("#errorMessage").text('Error checking status: ' + xhr.responseText);
                        clearInterval(statusCheckInterval);
                    },
                    complete: function () {

                    }
                });
            }, 3000); // Check every 3 seconds
        }

        $(document).ready(function () {
            $("#sendButton").click(function () {
                var upn = $("#upn").val();
                var phone = $("#phone").val();

                // Disable button while processing
                $("#sendButton").prop('disabled', true);
                $("#errorMessageContainer").hide();
                $("#errorMessage").text('');
                $("#successMessageContainer").hide();
                $("#successMessage").text('');

                $.ajax({
                    url: baseApiUrl + '/api/presentation',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        upn: upn,
                        phone: phone
                    }),
                    success: function (response) {
                        // Handle success response
                        $("#successMessageContainer").show();
                        $("#successMessage").text(response.message);
                        $("#actionUrl").text(response.url);

                        console.log(response)

                        // Start checking the status of the request
                        startStatusCheck(response.RowKey)
                    },
                    error: function (xhr, status, error) {
                        // Handle error response
                        $("#errorMessageContainer").show();
                        $("#errorMessage").text('Error sending verification request: ' + xhr.responseText);
                    },
                    complete: function () {
                        // Re-enable button after request completes
                        $("#sendButton").prop('disabled', false);
                    }
                });
            });
        });
    </script>
</body>

</html>
